<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Select element and control-click on it
    // Choose "break on" "attribute modifications"
    // Creates a break point that will stop the JS run at that point and show the line of code affecting the element


    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    console.log(`Hello I am a ${dogs}`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shoot!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    //only will fire if wrong

    // clearing
    console.clear();
    // can add if you have several console.logs earlier in the code and you don't want to see them but you do want to keep them

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // shows all the properties and methods of the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // will group all the console.logs together for each dog's name

    // counting
    console.count('Wes');
    // how many times it has been counted

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

    console.log('last line');

  </script>
</body>

</html>
